<div *ngIf="currentRecipe" class="row" >
  <div class="col-xs-12">
    <!-- <img [src]="currentRecipe.imagePath" [alt]="currentRecipe.name" class="img-responsive" style="max-height:300px "> -->
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ currentRecipe.name }}</h1>
    <img [src]=currentRecipe.imagePath alt="image">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
      <ul class="dropdown-menu" >
        <li>
          <a (click)="onAddingToShoppingList(currentRecipe)" style="cursor: pointer;">To Shopping List</a>
        </li>
        <li>
          <a style="cursor: pointer;" routerLink="edit">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ currentRecipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingr of ingredients"> {{ ingr.name }} - {{ ingr.amount }} </li>
    </ul>
   
  </div>
</div>
